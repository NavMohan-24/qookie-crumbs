[blog]
title = "QookieCrumbs"
author = "Navaneeth Mohan"
description = "bits and pieces I learnt along the way.."
base_url = "https://NavMohan-24.github.io/qookie-crumbs"
language = "en"
timezone = "UTC"

[theme]
name = "minimal-retro-scientific"

[theme.config]

[github]
username = "NavMohan-24"
repository = "qookie-crumbs"
branch = "main"

[build]
output_dir = "dist"
drafts = false
future_posts = false

[dev]
port = 3000
auto_reload = true

[search]
enabled = true
fields = [
    "title",
    "tags",
    "content",
]
exclude = ["drafts/"]
max_content_chars = 2000
excerpt_words = 30
minify = true
lazy_load = true
remove_stopwords = false

[search.field_boosts]
content = 1.0
tags = 3.0
title = 5.0

[newsletter]
enabled = false

[site]
site_type = "blog"
